<p-table [value]="[]">
    <ng-template pTemplate="header">
        <tr>
            <th>Port Expenses</th>
            <th>Account Code</th>
            <th>Quoted</th>
            <th>Screened</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"
                 let-car>
        <tr>
            <td>{{car.vin}}</td>
            <td>{{car.year}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.color}}</td>
        </tr>
    </ng-template>
</p-table>
